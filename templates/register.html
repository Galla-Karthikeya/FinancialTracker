<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | FinTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e8e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #264653;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .error {
            color: #e63946;
            font-size: 0.9em;
            margin-top: -5px;
            margin-bottom: 10px;
            display: block;
        }

        button {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #21867c;
        }

        .bottom-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .bottom-link a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create a FinTrack Account</h2>
        <form method="POST">
            <label>Name</label>
            <input type="text" name="name" required value="{{ name or '' }}">

            <label>Email</label>
            <input type="email" name="email" required value="{{ email or '' }}">
            {% if error %}
                <span class="error">{{ error }}</span>
            {% endif %}

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <div class="bottom-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
