<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack | Smart Financial Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e8e6);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #264653;
            font-size: 28px;
            margin-bottom: 12px;
        }

        p.tagline {
            color: #555;
            font-size: 15px;
            margin-bottom: 35px;
        }

        .login-block, .register-block {
            margin: 15px 0;
        }

        .prompt {
            font-size: 14px;
            color: #333;
        }

        .prompt span {
            font-weight: 600;
        }

        a.button {
            display: inline-block;
            margin-top: 8px;
            background-color: #2a9d8f;
            color: white;
            padding: 10px 22px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #21867c;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
            .button {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to FinTrack ðŸ’¼</h1>
        <p class="tagline">Smarter way to manage your money, anytime, anywhere.</p>

        <div class="login-block">
            <p class="prompt">Have an account?       <a href="/login" class="button">Login</a></p>
            
        </div>

        <div class="register-block">
            <p class="prompt">New to FinTrack?       <a href="/register" class="button">Register</a></p>
            
        </div>
    </div>
</body>
</html>
